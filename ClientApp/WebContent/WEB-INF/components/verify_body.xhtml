<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>

<ui:composition>
	<h:outputStylesheet name="style.css"></h:outputStylesheet>
	<div class="dashboard">
		<h:form prependId="false" id="form">
			<p:growl id="error" sticky="true" showDetail="true">
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<div class="filter-area" style="border-style: none;">
			<p:panel header="Verify">
				<p:panelGrid columns="2" cellpadding="0"  styleClass="ui-noborder">

					<p:outputLabel value="Verification code:"></p:outputLabel>
					<p:inputText id="code" placeholder="Verification code" styleClass="input-filter"
						value="#{clientBean.code}" required="true" requiredMessage="Enter verification code" validatorMessage="Enter valid verification code">
					<f:validateRegex pattern="^[0-9A-Z]{8}$"></f:validateRegex>
					</p:inputText>
					</p:panelGrid>
					<p:commandButton value="Verify" actionListener="#{clientBean.verify}" styleClass="input-filter"
						update="form" style="float:center;">
					</p:commandButton>
					
					

				
				</p:panel>
			</div>
		
		
			
		</h:form>
	</div>
	
</ui:composition>

</html>
